<!-- wrapper -->
	<div id="wrapper">

		<section class="hero hero-panel" style="background-image: url(http://gameforest.yakuzi.eu/img/cover/cover-register.jpg);">
			<div class="hero-bg"></div>
			<div class="container relative">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-none margin-auto">
						<div class="panel panel-default panel-login">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="fa fa-user"></i> Faça seu Cadastro</h3>
							</div>
							<div class="panel-body">

								<div class="alert alert-warning" ng-show="mensagem">
									{{mensagem}}
								</div>

								<div class="alert alert-warning" ng-show="formulario.login.$error.minlength">
									Login deve ter mais de 5 caracteres
								</div>
								<div class="alert alert-warning" ng-show="formulario.login.$error.maxlength">
									Login não deve ter mais de 22 caracteres
								</div>
								<div class="alert alert-warning" ng-show="formulario.email.$error.maxlength">
									Email não deve ter mais de 23 caracteres
								</div>
								<div class="alert alert-warning" ng-show="formulario.senha.$error.minlength">
									Senha deve ter mais de 8 caracteres
								</div>
								<div class="alert alert-warning" ng-show="formulario.senha.$error.maxlength">
									Senha não deve ter mais de 22 caracteres
								</div>

								<form novalidate name="formulario" class="row" ng-submit="cadastrar()">
									<div class="form-group input-icon-left" ng-class="{'form-group has-warning' : formulario.login.$invalid && !formulario.login.$pristine}">
										<i class="fa fa-user"></i>
										<input type="text" name="login" class="form-control" placeholder="Login" ng-model="usuario.login"
										ng-minlength="5" ng-maxlength="22" required>
									</div>
									</br>
									<div class="form-group input-icon-left" ng-class="{'form-group has-warning' : formulario.email.$invalid && !formulario.email.$pristine}">
										<i class="fa fa-envelope"></i>
										<input type="email" name="email" class="form-control" placeholder="Email" ng-model="usuario.email"
									 	ng-maxlength="35" required>
									</div>
									</br>
									<div class="form-group input-icon-left" ng-class="{'form-group has-warning' : formulario.senha.$invalid && !formulario.senha.$pristine}">
										<i class="fa fa-lock"></i>
										<input type="password" name="senha" class="form-control" placeholder="Senha" ng-model="usuario.senha"
										ng-minlength="8" ng-maxlength="22" required>
									</div>

									<button type="submit" class="btn btn-primary btn-block" ng-disabled="formulario.$invalid">
										Cadastrar
									</button>

									<div class="form-actions">
										<div class="checkbox checkbox-primary">
											<input type="checkbox" id="checkbox">
											<label for="checkbox">Li e aceito os termos de uso.</label>
										</div>
									</div>
								</form>
							</div>
							<div class="panel-footer">
								Ja tem uma conta? <a href="/#!/login">Faça login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- /#wrapper -->
