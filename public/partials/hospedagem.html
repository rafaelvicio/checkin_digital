<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Destino</label>
			<input name="destino" class="form-control" ng-model="hospedagem.destino" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Destino obrigat贸rio
			</span>
		</div>
		<div class="form-group">
			<label>Data Entrada</label>
			<input name="data_entrada" class="form-control" ng-model="hospedagem.data_entrada" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Data Entrada obrigat贸ria
			</span> 
        </div>
        <div class="form-group">
			<label>Data Saida</label>
			<input name="data_saida" class="form-control" ng-model="hospedagem.data_saida" required>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				Data Saida obrigat贸ria
			</span> 
		</div>
		<div class="form-group">
			<label>Tipo</label>
			<select name="tipo" ng-model="hospedagem.tipo" class="form-control" 
					required ng-controller="TiposController" 
					ng-options="tipo._id as (tipo.nome | uppercase) for tipo in tipos">
				<option value="">Escolha um tipo</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.tipo.$error.required" 
				class="form-control alert-danger">
				Tipo obrigat贸rio
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/#/hospedagems" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
